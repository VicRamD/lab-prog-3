{% extends 'base/base.html' %}

{% load static %}

{% block title %}Registrar usuario{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/proyecto.css' %}">

{% endblock %}

{% block content %}
    <div class="body-pages" >
        <h1 class="textoPrincipal pt-3 text-center">Registrar usuario</h1>
        <div class="container-fluid border-dark pt-3 mt-6">
            <form method="post" enctype="multipart/form-data">
                <div class="row d-flex justify-content-center">
                    <div class="col-5" >
                        <div class="container body1 pt-3">
                            <div class="card">
                                <div class="card-header1">
                                    Datos usuario
                                </div>
                                <div class="card mx-auto" style="width: 30rem;">
                                  <div class="card-body">
                                    <h5 class="card-title">Complete todos los campos</h5>
                                    {{ form }}
                                  </div>
                                </div>
                                {% csrf_token %}
                                <input type="submit" value="Guardar" class="btn btn-outline-dark boton  mt-3">
                                <a href="{% url 'persona:lista_personas'%}" class="btn btn-outline-dark boton  mt-3">Cancelar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
